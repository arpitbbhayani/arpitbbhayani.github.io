<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span></span><span class="c1">// AC , ALGO : Combinatorics, Modular Multiplicative Inverse.</span>

<span class="cm">/* Idea :</span>
<span class="cm">1. Sort the array of n Cards.</span>
<span class="cm">2. The highest valued cards appears ( n - 1 ) C ( k - 1 ) times, the next higher valued card appears ( n - 2 ) C ( k - 1 )</span>
<span class="cm">   times, and so on till n - i = k - 1. Therefore the desired sum is sum of ( product of this frequency &amp; the value of a card )</span>
<span class="cm">   for all the cards.</span>
<span class="cm">3. nCk values tend to get very large &amp; standard data types can&#39;t hold them, therefore we&#39;ll use Modular Multiplicative Inverse.</span>
<span class="cm">*/</span>

<span class="cm">/* Some Helpful Links :</span>

<span class="cm">    http://digital-madness.in/blog/2013/fast-io-in-c/</span>
<span class="cm">    http://en.wikipedia.org/wiki/Exponentiation_by_squaring</span>
<span class="cm">    http://www.programminglogic.com/fast-exponentiation-algorithms/</span>
<span class="cm">    http://discuss.codechef.com/questions/4442/cntways-editorial</span>
<span class="cm">    http://en.wikipedia.org/wiki/Modular_multiplicative_inverse</span>
<span class="cm">    http://apps.topcoder.com/forums/?module=Thread&amp;threadID=670443&amp;start=0&amp;mc=9#1221719</span>

<span class="cm">*/</span>

<span class="c1">// For any clarifications, contact me at : osinha6792@gmail.com</span>

<span class="cp">#include</span> <span class="cpf">&lt;cstdio&gt;</span><span class="cp"></span>
<span class="cp">#include</span> <span class="cpf">&lt;algorithm&gt;</span><span class="cp"></span>

<span class="cp">#define get getchar_unlocked</span>
<span class="cp">#define MOD 1000000007</span>
<span class="cp">#define MAX 10010</span>

<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span> <span class="p">;</span>

<span class="k">typedef</span> <span class="kt">long</span> <span class="kt">long</span> <span class="n">i64</span> <span class="p">;</span>


<span class="c1">// This Function computes a ^ ( MOD  - 2 ) % MOD by using the concept of Exponentiation by Squaring</span>

<span class="kr">inline</span> <span class="n">i64</span> <span class="nf">pow</span><span class="p">(</span> <span class="n">i64</span> <span class="n">a</span> <span class="p">)</span>
<span class="p">{</span>
	<span class="n">i64</span> <span class="n">x</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">,</span> <span class="n">y</span> <span class="o">=</span> <span class="n">a</span> <span class="p">,</span> <span class="n">b</span> <span class="o">=</span> <span class="n">MOD</span> <span class="o">-</span> <span class="mi">2</span> <span class="p">;</span>

	<span class="k">while</span><span class="p">(</span> <span class="n">b</span> <span class="p">)</span>
	<span class="p">{</span>
		<span class="k">if</span><span class="p">(</span> <span class="n">b</span> <span class="o">&amp;</span> <span class="mi">1</span> <span class="p">)</span>
			<span class="n">x</span> <span class="o">=</span> <span class="p">(</span> <span class="n">x</span> <span class="o">*</span> <span class="n">y</span> <span class="p">)</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
		<span class="n">y</span> <span class="o">=</span> <span class="p">(</span> <span class="n">y</span> <span class="o">*</span> <span class="n">y</span> <span class="p">)</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
		<span class="n">b</span> <span class="o">&gt;&gt;=</span> <span class="mi">1</span> <span class="p">;</span>
	<span class="p">}</span>

	<span class="k">return</span> <span class="n">x</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
<span class="p">}</span>

<span class="c1">// This Function computes ( a * b ) % MOD by using the concept of Modulus Multiplication</span>

<span class="kr">inline</span> <span class="n">i64</span> <span class="nf">mulmod</span><span class="p">(</span> <span class="n">i64</span> <span class="n">a</span> <span class="p">,</span> <span class="n">i64</span> <span class="n">b</span> <span class="p">)</span>
<span class="p">{</span>
	<span class="n">i64</span> <span class="n">x</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">,</span> <span class="n">y</span> <span class="o">=</span> <span class="n">a</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
	<span class="k">while</span><span class="p">(</span> <span class="n">b</span> <span class="p">)</span>
	<span class="p">{</span>
		<span class="k">if</span><span class="p">(</span> <span class="n">b</span> <span class="o">&amp;</span> <span class="mi">1</span> <span class="p">)</span>
			<span class="n">x</span> <span class="o">=</span> <span class="p">(</span> <span class="n">x</span> <span class="o">+</span> <span class="n">y</span> <span class="p">)</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
		<span class="n">y</span> <span class="o">=</span> <span class="p">(</span> <span class="n">y</span> <span class="o">*</span> <span class="mi">2</span> <span class="p">)</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
		<span class="n">b</span> <span class="o">&gt;&gt;=</span> <span class="mi">1</span> <span class="p">;</span>
	<span class="p">}</span>
	<span class="k">return</span> <span class="n">x</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
<span class="p">}</span>

<span class="c1">// This Function is for Fast Input</span>

<span class="kr">inline</span> <span class="n">i64</span> <span class="nf">inp</span><span class="p">(</span> <span class="p">)</span>
<span class="p">{</span>
    <span class="n">i64</span> <span class="n">n</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">,</span> <span class="n">s</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">;</span>
    <span class="kt">char</span> <span class="n">p</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span>
    <span class="k">if</span><span class="p">(</span> <span class="n">p</span> <span class="o">==</span> <span class="sc">&#39;-&#39;</span> <span class="p">)</span>
        <span class="n">s</span> <span class="o">=</span> <span class="o">-</span><span class="mi">1</span> <span class="p">;</span>
    <span class="k">while</span><span class="p">(</span> <span class="p">(</span> <span class="n">p</span> <span class="o">&lt;</span> <span class="sc">&#39;0&#39;</span> <span class="o">||</span> <span class="n">p</span> <span class="o">&gt;</span> <span class="sc">&#39;9&#39;</span> <span class="p">)</span> <span class="o">&amp;&amp;</span> <span class="n">p</span> <span class="o">!=</span> <span class="n">EOF</span> <span class="o">&amp;&amp;</span> <span class="n">p</span> <span class="o">!=</span> <span class="sc">&#39;-&#39;</span> <span class="p">)</span>
        <span class="n">p</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span>
    <span class="k">if</span><span class="p">(</span> <span class="n">p</span> <span class="o">==</span> <span class="sc">&#39;-&#39;</span> <span class="p">)</span>
        <span class="n">s</span> <span class="o">=</span> <span class="o">-</span><span class="mi">1</span> <span class="p">,</span> <span class="n">p</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span>
    <span class="k">while</span><span class="p">(</span> <span class="n">p</span> <span class="o">&gt;=</span> <span class="sc">&#39;0&#39;</span> <span class="o">&amp;&amp;</span> <span class="n">p</span> <span class="o">&lt;=</span> <span class="sc">&#39;9&#39;</span> <span class="p">)</span>
    <span class="p">{</span>
        <span class="n">n</span> <span class="o">=</span> <span class="p">(</span> <span class="n">n</span> <span class="o">&lt;&lt;</span> <span class="mi">3</span> <span class="p">)</span> <span class="o">+</span> <span class="p">(</span> <span class="n">n</span> <span class="o">&lt;&lt;</span> <span class="mi">1</span> <span class="p">)</span> <span class="o">+</span> <span class="p">(</span> <span class="n">p</span> <span class="o">-</span> <span class="sc">&#39;0&#39;</span> <span class="p">)</span> <span class="p">;</span>
        <span class="n">p</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span>
    <span class="p">}</span>
    <span class="k">return</span> <span class="n">n</span> <span class="o">*</span> <span class="n">s</span> <span class="p">;</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">(</span> <span class="p">)</span>
<span class="p">{</span>
	<span class="n">i64</span> <span class="n">fact</span><span class="p">[</span><span class="n">MAX</span><span class="p">]</span> <span class="p">,</span> <span class="n">i</span> <span class="p">,</span> <span class="n">n</span> <span class="p">,</span> <span class="n">k</span> <span class="p">,</span> <span class="n">t</span> <span class="p">,</span> <span class="n">cs</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">,</span> <span class="n">N</span> <span class="p">,</span> <span class="n">K</span> <span class="p">,</span> <span class="n">ans</span> <span class="p">,</span> <span class="n">now</span> <span class="p">,</span> <span class="n">term</span> <span class="p">;</span>

	<span class="n">fact</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">=</span> <span class="n">fact</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">;</span>
	<span class="k">for</span><span class="p">(</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">2</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">MAX</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
		<span class="n">fact</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">=</span> <span class="n">mulmod</span><span class="p">(</span> <span class="n">fact</span><span class="p">[</span><span class="n">i</span><span class="o">-</span><span class="mi">1</span><span class="p">]</span> <span class="p">,</span> <span class="n">i</span> <span class="p">)</span> <span class="p">;</span>

	<span class="k">for</span><span class="p">(</span> <span class="n">t</span> <span class="o">=</span> <span class="n">inp</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span> <span class="n">cs</span> <span class="o">&lt;=</span> <span class="n">t</span> <span class="p">;</span> <span class="n">cs</span><span class="o">++</span> <span class="p">)</span>
	<span class="p">{</span>
		<span class="n">n</span> <span class="o">=</span> <span class="n">inp</span><span class="p">(</span> <span class="p">)</span> <span class="p">,</span> <span class="n">k</span> <span class="o">=</span> <span class="n">inp</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span>

		<span class="n">i64</span> <span class="n">a</span><span class="p">[</span><span class="n">n</span><span class="p">]</span> <span class="p">;</span>

		<span class="k">for</span><span class="p">(</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">n</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
			<span class="n">a</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">=</span> <span class="n">inp</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span>

		<span class="n">sort</span><span class="p">(</span> <span class="n">a</span> <span class="p">,</span> <span class="n">a</span> <span class="o">+</span> <span class="n">n</span> <span class="p">)</span> <span class="p">;</span>

		<span class="k">for</span><span class="p">(</span> <span class="n">ans</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">,</span> <span class="n">i</span> <span class="o">=</span> <span class="n">N</span> <span class="o">=</span> <span class="n">n</span> <span class="o">-</span> <span class="mi">1</span> <span class="p">,</span> <span class="n">K</span> <span class="o">=</span> <span class="n">k</span> <span class="o">-</span> <span class="mi">1</span> <span class="p">;</span> <span class="n">N</span> <span class="o">&gt;=</span> <span class="n">K</span> <span class="p">;</span> <span class="n">N</span><span class="o">--</span> <span class="p">,</span> <span class="n">i</span><span class="o">--</span> <span class="p">)</span>
		<span class="p">{</span>
			<span class="n">a</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">%=</span> <span class="n">MOD</span> <span class="p">;</span>
			<span class="n">now</span> <span class="o">=</span> <span class="n">mulmod</span><span class="p">(</span> <span class="n">fact</span><span class="p">[</span><span class="n">N</span><span class="o">-</span><span class="n">K</span><span class="p">]</span> <span class="p">,</span> <span class="n">fact</span><span class="p">[</span><span class="n">K</span><span class="p">]</span> <span class="p">)</span> <span class="p">;</span>
			<span class="n">now</span> <span class="o">=</span> <span class="n">pow</span><span class="p">(</span> <span class="n">now</span> <span class="p">)</span> <span class="p">;</span>
			<span class="n">term</span> <span class="o">=</span> <span class="n">mulmod</span><span class="p">(</span> <span class="n">mulmod</span><span class="p">(</span> <span class="n">fact</span><span class="p">[</span><span class="n">N</span><span class="p">]</span> <span class="p">,</span> <span class="n">now</span> <span class="p">)</span> <span class="p">,</span> <span class="n">a</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="p">)</span> <span class="p">;</span>
			<span class="n">ans</span> <span class="o">=</span> <span class="p">(</span> <span class="n">ans</span> <span class="o">+</span> <span class="n">term</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">)</span> <span class="o">%</span> <span class="n">MOD</span> <span class="p">;</span>
		<span class="p">}</span>

		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;Case #%lld: %lld</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span><span class="n">cs</span><span class="p">,</span><span class="n">ans</span><span class="p">)</span> <span class="p">;</span>
	<span class="p">}</span>

	<span class="k">return</span> <span class="mi">0</span> <span class="p">;</span>
<span class="p">}</span></code></pre></figure>
