<span class="kt">void</span> <span class="nf">median</span><span class="p">(</span><span class="kt">int</span> <span class="n">current_element</span><span class="p">,</span> <span class="kt">int</span> <span class="o">&amp;</span><span class="n">med</span><span class="p">)</span> <span class="p">{</span>

	<span class="k">case</span> <span class="o">-</span><span class="mi">1</span><span class="o">:</span>

		<span class="k">if</span> <span class="p">(</span><span class="n">current_element</span> <span class="o">&lt;</span> <span class="n">med</span><span class="p">)</span> <span class="p">{</span>

		<span class="k">if</span> <span class="p">(</span><span class="n">current_element</span> <span class="o">&lt;</span> <span class="n">med</span><span class="p">)</span> <span class="p">{</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">(</span><span class="kt">int</span> <span class="n">argc</span><span class="p">,</span> <span class="kt">char</span> <span class="o">*</span> <span class="n">argv</span><span class="p">[])</span> <span class="p">{</span>

		<span class="p">}</span>

	<span class="p">}</span>

	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
