<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span></span><span class="cp">#include</span><span class="cpf">&lt;cstdio&gt;</span><span class="cp"></span>
<span class="cp">#include</span><span class="cpf">&lt;cstring&gt;</span><span class="cp"></span>
<span class="cp">#include</span><span class="cpf">&lt;algorithm&gt;</span><span class="cp"></span>
<span class="cp">#include</span><span class="cpf">&lt;utility&gt;</span><span class="cp"></span>
<span class="cp">#include</span><span class="cpf">&lt;vector&gt;</span><span class="cp"></span>

<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span> <span class="p">;</span>

<span class="n">vector</span><span class="o">&lt;</span> <span class="n">pair</span><span class="o">&lt;</span> <span class="kt">int</span> <span class="p">,</span> <span class="kt">int</span> <span class="o">&gt;</span> <span class="o">&gt;</span> <span class="n">v</span> <span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">(</span> <span class="p">)</span>
<span class="p">{</span>
  	<span class="kt">int</span> <span class="n">i</span> <span class="p">,</span> <span class="n">j</span> <span class="p">,</span> <span class="n">x</span> <span class="p">,</span> <span class="n">y</span> <span class="p">,</span> <span class="n">X</span> <span class="p">,</span> <span class="n">Y</span> <span class="p">,</span> <span class="n">n1</span> <span class="p">,</span> <span class="n">n2</span> <span class="p">,</span> <span class="n">m1</span> <span class="p">,</span> <span class="n">m2</span> <span class="p">,</span> <span class="n">check</span> <span class="p">;</span>
	
	<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d %d&quot;</span><span class="p">,</span><span class="o">&amp;</span><span class="n">n1</span><span class="p">,</span><span class="o">&amp;</span><span class="n">n2</span><span class="p">)</span> <span class="p">;</span>
	
	<span class="kt">char</span> <span class="n">home</span><span class="p">[</span><span class="n">n1</span><span class="p">][</span><span class="n">n2</span><span class="o">+</span><span class="mi">1</span><span class="p">]</span> <span class="p">;</span>
	
	<span class="k">for</span><span class="p">(</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">n1</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
		<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%s&quot;</span><span class="p">,</span><span class="n">home</span><span class="p">[</span><span class="n">i</span><span class="p">])</span> <span class="p">;</span>
	
	<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d %d&quot;</span><span class="p">,</span><span class="o">&amp;</span><span class="n">m1</span><span class="p">,</span><span class="o">&amp;</span><span class="n">m2</span><span class="p">)</span> <span class="p">;</span>
	
	<span class="kt">char</span> <span class="n">map</span><span class="p">[</span><span class="n">m1</span><span class="p">][</span><span class="n">m2</span><span class="o">+</span><span class="mi">1</span><span class="p">]</span> <span class="p">;</span>
	
	<span class="k">for</span><span class="p">(</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">m1</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
		<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%s&quot;</span><span class="p">,</span><span class="n">map</span><span class="p">[</span><span class="n">i</span><span class="p">])</span> <span class="p">;</span>
	
	<span class="cm">/* for( i = 0 ; i &lt; n1 ; i++ )</span>
<span class="cm">		printf(&quot;%s\n&quot;,home[i]) ;</span>
<span class="cm">	</span>
<span class="cm">	printf(&quot;\n\n&quot;) ;</span>
<span class="cm">	for( i = 0 ; i &lt; m1 ; i++ )</span>
<span class="cm">		printf(&quot;%s\n&quot;,map[i]) ; */</span>
		
	<span class="k">for</span><span class="p">(</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;=</span> <span class="n">m1</span> <span class="o">-</span> <span class="n">n1</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
	<span class="p">{</span>
		<span class="k">for</span><span class="p">(</span> <span class="n">j</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span> <span class="n">j</span> <span class="o">&lt;=</span> <span class="n">m2</span> <span class="o">-</span> <span class="n">n2</span> <span class="p">;</span> <span class="n">j</span><span class="o">++</span> <span class="p">)</span>
		<span class="p">{</span>
			<span class="k">if</span><span class="p">(</span> <span class="n">map</span><span class="p">[</span><span class="n">i</span><span class="p">][</span><span class="n">j</span><span class="p">]</span> <span class="o">==</span> <span class="n">home</span><span class="p">[</span><span class="mi">0</span><span class="p">][</span><span class="mi">0</span><span class="p">]</span> <span class="p">)</span>
			<span class="p">{</span>
				<span class="k">for</span><span class="p">(</span> <span class="n">check</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">,</span> <span class="n">x</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">,</span> <span class="n">X</span> <span class="o">=</span> <span class="n">i</span> <span class="p">;</span> <span class="n">x</span> <span class="o">&lt;</span> <span class="n">n1</span> <span class="p">;</span> <span class="n">x</span><span class="o">++</span> <span class="p">,</span> <span class="n">X</span><span class="o">++</span> <span class="p">)</span>
				<span class="p">{</span>
					<span class="k">for</span><span class="p">(</span> <span class="n">y</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">,</span> <span class="n">Y</span> <span class="o">=</span> <span class="n">j</span> <span class="p">;</span> <span class="n">y</span> <span class="o">&lt;</span> <span class="n">n2</span> <span class="p">;</span> <span class="n">y</span><span class="o">++</span> <span class="p">,</span> <span class="n">Y</span><span class="o">++</span> <span class="p">)</span>
					<span class="p">{</span>
						<span class="k">if</span><span class="p">(</span> <span class="n">map</span><span class="p">[</span><span class="n">X</span><span class="p">][</span><span class="n">Y</span><span class="p">]</span> <span class="o">!=</span> <span class="n">home</span><span class="p">[</span><span class="n">x</span><span class="p">][</span><span class="n">y</span><span class="p">]</span> <span class="p">)</span>
						<span class="p">{</span>
							<span class="n">check</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span>
							<span class="k">break</span> <span class="p">;</span>
						<span class="p">}</span>
					<span class="p">}</span>
				<span class="p">}</span>
				<span class="k">if</span><span class="p">(</span> <span class="n">check</span> <span class="p">)</span>
					<span class="n">v</span><span class="p">.</span><span class="n">push_back</span><span class="p">(</span> <span class="n">make_pair</span><span class="p">(</span> <span class="n">i</span> <span class="o">+</span> <span class="mi">1</span> <span class="p">,</span> <span class="n">j</span> <span class="o">+</span> <span class="mi">1</span> <span class="p">)</span> <span class="p">)</span> <span class="p">;</span>
			<span class="p">}</span>
		<span class="p">}</span>
	<span class="p">}</span>
	
	<span class="k">if</span><span class="p">(</span> <span class="n">v</span><span class="p">.</span><span class="n">empty</span><span class="p">(</span> <span class="p">)</span> <span class="p">)</span>
		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;NO MATCH FOUND...</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">)</span> <span class="p">;</span>
	<span class="k">else</span>
	<span class="p">{</span>
		<span class="n">sort</span><span class="p">(</span> <span class="n">v</span><span class="p">.</span><span class="n">begin</span><span class="p">(</span> <span class="p">)</span> <span class="p">,</span> <span class="n">v</span><span class="p">.</span><span class="n">end</span><span class="p">(</span> <span class="p">)</span> <span class="p">)</span> <span class="p">;</span>
		<span class="n">check</span> <span class="o">=</span> <span class="n">v</span><span class="p">.</span><span class="n">end</span><span class="p">(</span> <span class="p">)</span> <span class="o">-</span> <span class="n">v</span><span class="p">.</span><span class="n">begin</span><span class="p">(</span> <span class="p">)</span> <span class="p">;</span> 
		<span class="k">for</span><span class="p">(</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">check</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
			<span class="n">printf</span><span class="p">(</span><span class="s">&quot;(%d,%d)</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span><span class="n">v</span><span class="p">[</span><span class="n">i</span><span class="p">].</span><span class="n">first</span><span class="p">,</span><span class="n">v</span><span class="p">[</span><span class="n">i</span><span class="p">].</span><span class="n">second</span><span class="p">)</span> <span class="p">;</span>
	<span class="p">}</span>			
	<span class="k">return</span> <span class="mi">0</span> <span class="p">;</span>
<span class="p">}</span></code></pre></figure>
