      "techie-graphite-html": {
        "title": "Deploy Graphite and Nginx on an Ubuntu 14.04 server",
        "tags": ["techie","devops"],
        "date": "December 14, 2015",
        "content": "Monitor your production systems and application analytics using Graphite. This article will help you setup these tools on Ubuntu 14.04 on a Nginx webserver with PostgreSQL as backend.## What is what### What is Graphite?Graphite is an open source software that is used for monitoring any system. The monitored data is the numeric information that represents any performance metric. Graphite also as a renderer which renders this information as graphs.[Official Documentation](http://graphite.readthedocs.org/en/1.0/overview.html)### What is Nginx?NGINX is a very fast Webserver, its faster than most web servers available in the market. The biggest advantage of Nginx is its concurrency (because of asynchronous nature). It can also act as1. HTTP Cache2. Reverse Proxy3. Load BalancerFor more information visit [Nginx Wiki](https://en.wikipedia.org/wiki/Nginx)# Installing Nginx{% highlight bash %}sudo apt-get install nginx nginx-extras{% endhighlight %}# Installing Graphite## Graphite Ubuntu Package InstallationInstall Graphite packages{% highlight bash %}sudo apt-get updatesudo apt-get install graphite-web graphite-carbon{% endhighlight %}**NOTE**: During the installation, you will be asked if during uninstallation of Graphite you also like to remove its files. Please select **NO** because anyways you can delete them manually. The files are kept in `/var/lib/graphite/whisper`.## Install and Configure PostgreSQL DatabaseGraphite internally uses carbon and whisper database library for storing data. But the web application is a Django application which needs some data store for its own purpose. The default data store configured is SQLite3 database files. But this is not a full fledged database system hence we will use PostgreSQL.Script to install database and libs used by Graphite to communicate with PostgreSQL{% highlight bash %}sudo apt-get install postgresql libpq-dev python-psycopg2{% endhighlight %}Once our PostgreSQL is installed we will create a user and a databaseLogin to PostgreSQL console{% highlight bash %}sudo -u postgres psql{% endhighlight %}Create a user *graphite* which will be used by Django to operate on our database.{% highlight sql %}$ CREATE USER graphite WITH PASSWORD 'mypassword';{% endhighlight %}Please make sure you select a secure password for your user.Create a database *graphite* and give our new user *graphite* ownership of it.{% highlight sql %}$ CREATE DATABASE graphite WITH OWNER graphite;{% endhighlight %}Please verify is database is created or not by connection to it{% highlight sql %}$ \\c graphite{% endhighlight %}If you can successfully connect to the database *graphite* then you are good to go to next step.Exit from the PostgreSQL console{% highlight sql %}$ \\q{% endhighlight %}## Configure Graphite Web ApplicationNow, as we have our PostgreSQL database and user ready to go we can now move to configuring the web application.Open the Graphite web app configuration file:{% highlight bash %}sudo vim /etc/graphite/local_settings.py{% endhighlight %}Uncomment the *SECRET_KEY* and give a nice random value to it{% highlight bash %}SECRET_KEY = 'MY NICE RANDOM SALT'{% endhighlight %}Uncomment the *TIMEZONE* and set it to some appropriate value. I have set it to UTC, but you may choose any one you like{% highlight bash %}TIME_ZONE = 'UTC'{% endhighlight %}Uncomment the *USE_REMOTE_USER_AUTHENTICATION* and set tot to *True* so that remote user will be authenticated first before making any DB changes{% highlight bash %}USE_REMOTE_USER_AUTHENTICATION = True{% endhighlight %}Change the database dictionary definition:{% highlight javascript %}DATABASES = {    'default': {        'NAME': 'graphite',        'ENGINE': 'django.db.backends.postgresql_psycopg2',        'USER': 'graphite',        'PASSWORD': 'mypassword',        'HOST': '127.0.0.1',        'PORT': ''    }}{% endhighlight %}Save and close this file.## Sync the DatabaseOnce your web application is configured, it is time to sync your database, create a super user and create the correct structure.{% highlight bash %}sudo graphite-manage syncdb{% endhighlight %}**NOTE**: It will ask you to create a superuser. Make sure you remember the credentials with which you create one. This user will be used to connect to Graphite application and be admin of it. Being admin you will change interface of Graphite and create graphs.## Configure CarbonCarbon is the Graphite storage backend.Open the configuration file:{% highlight bash %}sudo vim /etc/default/graphite-carbon{% endhighlight %}Change value of *CARBON_CACHE_ENABLED* to *true*{% highlight bash %}CARBON_CACHE_ENABLED = true{% endhighlight %}This enables the carbon service to start at bootSave and close the file.Next, open the Carbon configuration file:{% highlight bash %}sudo vim /etc/carbon/carbon.conf{% endhighlight %}Set *ENABLE_LOGROTATION* to *True* to turn on log rotation{% highlight bash %}ENABLE_LOGROTATION = True{% endhighlight %}Save and close the file## Configuring Storage SchemasNow, open the storage schema file. This tells Carbon how long to store values and how detailed these values should be:{% highlight bash %}sudo vim /etc/carbon/storage-schemas.conf{% endhighlight %}Inside you will find entries like{% highlight bash %}[carbon]pattern = ^carbon\\.retentions = 60:90d{% endhighlight %}which implies:pattern that matches regular expression *^carbon\\.* should retain the data with retention policy *60:90d* which is* how often a metric is recorded: 60 seconds* length of time to store those values: 90 daysFor detail information on retention policy visit [here](http://graphite.readthedocs.org/en/latest/config-carbon.html#storage-schemas-conf)Now we need to add our own entry. Let's take an example *test* i.e. we need to monitor data points and our data point entries will start with string *test*.**NOTE**: This entry should be added before the default entry mentioned at the bottom of the file{% highlight bash %}[test]pattern = ^test\\.retentions = 10s:10m,1m:1h{% endhighlight %}This will match any metrics beginning with \"test.\". It will store the data it collects two times, in varying detail.The first archive definition *(1s:10m)* will create a data point every ten  seconds. It will store the values for only ten minutes.The second archive *(1m:1h)* will create a data point every one minute. It will gather all of the data from the past minute (six points, since the previous archive creates a point every ten seconds) and aggregate it to create the point. By default, it does this by averaging the points, but we can adjust this later. It stores the data at this level of detail for one hour.**This example is taken from this [link](https://www.digitalocean.com/community/tutorials/how-to-install-and-use-graphite-on-an-ubuntu-14-04-server)**Save and close the file.## Storage Aggregation MethodsThis aggregation methods are used when we try to fetch data that is less detailed (In our previous example we saw 6 data points were aggregated to create 1 data point). Understanding aggregation is important is we want accurate metrics.Default aggregation method is taking out mean of values which implies that all retention policies other than most detailed one will create data points by taking mean of all data points it received.We can specify the aggregation configuration in file called *storage-aggregation.conf* . A sample file is already provided by Carbon, so you can simply copy-paste it for default behaviour.{% highlight bash %}sudo cp /usr/share/doc/graphite-carbon/examples/storage-aggregation.conf.example /etc/carbon/storage-aggregation.conf{% endhighlight %}You can view [official documentation](http://graphite.readthedocs.org/en/latest/config-carbon.html#storage-aggregation-conf) to understand it better.Save and close the file.Start the carbon service{% highlight bash %}sudo service carbon-cache start{% endhighlight %}## Setup uwsgi and init scriptTo install *uwsgi* globally you can run following command{% highlight bash %}sudo apt-get install python-devsudo pip install uwsgi{% endhighlight %}If *pip* is not installed in your system, you can run following command{% highlight bash %}sudo apt-get install python-pip{% endhighlight %}The entrance file for Django application is stored in directory */usr/share/graphite-web* and is by default named as *graphite.wsgi*. You should rename it to *graphite_wsgi.py*.You can do this by executing following command{% highlight bash %}sudo cp /usr/share/graphite-web/graphite.wsgi /usr/share/graphite-web/graphite_wsgi.py{% endhighlight %}Create log files and socket files with appropriate permissions{% highlight bash %}sudo touch /var/run/graphite.socksudo chmod 777 /var/run/graphite.socksudo touch /var/log/graphite.logsudo chmod 777 /var/log/graphite.log{% endhighlight %}Once you have *uwsgi* setup in your system its time to set up the init script which will make it easier to manage the service.Create the following file{% highlight bash %}sudo vim /etc/init/uwsgi-graphite.conf{% endhighlight %}And put following content in it{% highlight bash %}# vim: syntax=upstartenv UWSGI_BIN=/usr/local/bin/uwsgienv PYTHONPATH=/usr/share/graphite-webexpect forkumask 0000start on runlevel [2345]stop on runlevel [!2345]script  exec $UWSGI_BIN --socket /var/run/graphite.sock --master --need-app \\  --catch-exceptions --reload-on-exception --pp $PYTHONPATH \\  -w graphite_wsgi:application --buffer-size 32768 -p 4 -O 2 >>/var/log/graphite.log 2>&1 &end script{% endhighlight %}Now you can start the Graphite Web application service using following command{% highlight bash %}sudo service uwsgi-graphite start{% endhighlight %}But before you can see anything on browser you need to setup Nginx configuration## Setup Nginx for GraphiteLet us first create all files and links{% highlight bash %}sudo touch /etc/nginx/sites-enabled/graphitesudo ln -s /etc/nginx/sites-enabled/graphite /etc/nginx/sites-available/graphite# Log filessudo touch /var/log/nginx/graphite.access.logsudo chmod 666 /var/log/nginx/graphite.access.logsudo touch /var/log/nginx/graphite.error.logsudo chmod 666 /var/log/nginx/graphite.error.log{% endhighlight %}Now we are ready for configuring Nginx server for GraphiteOpen file */etc/nginx/sites-enabled/graphite* and put following content in it{% highlight bash %}sudo vim /etc/nginx/sites-enabled/graphite{% endhighlight %}Nginx configuration{% highlight javascript %}server {  server_name graphite.yourservername.com;  listen 80;  rewrite ^(.*) https://$host$1 permanent;}server {  server_name graphite.yourservername.com;  listen 443 ssl spdy;  access_log /var/log/nginx/graphite.access.log;  error_log  /var/log/nginx/graphite.error.log;  location = /robots.txt {    echo \"User-agent: *\\nDisallow: /\\n\";  }  root /usr/share/graphite-web;  location = /favicon.ico {    return 204;  }  location /content {    alias /usr/share/graphite-web/static;    expires max;  }  location / {    uwsgi_pass unix:/var/run/graphite.sock;    include uwsgi_params;  }}{% endhighlight %}Now you can view a working Graphite on your server. Just hit *http://graphite.yourservername.com* from your favourite browser.# See it workingLogin to the system with credentials that you provided while creating the superuser.Once you are logged in, you should see a screen like this.    First we need to add data into the system. Remember we added a pattern matcher in Storage Schema, according to which any pattern that starts with **test.** will be recorded as our pattern. Lets add some random dataIn order to add data we need to run following{% highlight bash %}echo \"test.count 9 `date +%s`\" | nc -q0 127.0.0.1 2003;{% endhighlight %}This will add one data metric of value 9 in system. Lets add some more data; this time wee loop through values{% highlight bash %}for i in 4 6 8 16 2; do echo \"test.count $i `date +%s`\" | nc -q0 127.0.0.1 2003; sleep 6; done{% endhighlight %}Now you should see something like this.**I already had some data in the system, your graph will look a bit different but should be similar**    This completes the setup of Graphite on your machine. Although the UI does not look good but when used along with Grafana, it gives a complete experience along with high level of customization and metric analytics.",
        "url": "/techie/graphite.html",
        "img": "http://arpitbhayani.me/static/images/graphite2.png",
        "description": "Monitor your production systems and application analytics using Graphite. This a"
      }
      ,
    
      "techie-python-package-html": {
        "title": "Host your python package using github on PyPI",
        "tags": ["techie","python"],
        "date": "December 03, 2015",
        "content": "PyPI is the official Python Packages Index. Once you publish it on PyPI then it will can downloaded via a simple command `pip install `. Life becomes simpler with this one line installation.## 1: Create accountsIn order to submit your package on PyPI you need to have few accounts on PyPI websites. These account will enable you to maintain your packages and will provide you with an interface to edit your package.Create your account on following sites:* [PyPI Live](http://pypi.python.org/pypi?%3Aaction=register_form)* [PyPI Test](http://testpypi.python.org/pypi?%3Aaction=register_form)## 2: The `.pypirc` fileNow create a file in your home folder named `.pypirc`, which will be your configuration file that holds the authentication information of your PyPI accounts.Create file `.pypirc` and put the contents shown below{% highlight bash %}vim ~/.pypirc{% endhighlight %}`.pypirc` file contents{% highlight cpp %}[distutils]index-servers =  pypi  pypitest[pypi]repository: https://pypi.python.org/pypiusername: YOUR_USERNAME_HEREpassword: YOUR_PASSWORD_HERE[pypitest]repository: https://testpypi.python.org/pypiusername: YOUR_USERNAME_HEREpassword: YOUR_PASSWORD_HERE{% endhighlight %}You should replace `YOUR_USERNAME_HERE` and `YOUR_PASSWORD_HERE` with your username and password from PyPI sites that you just created.## 3: The Python Package directory structure* `source_dir` is a root directory that contains your python package* `my_python_package` is your main python package that you want to publish{% highlight cpp %}source_dir/                 # the source directory|-- my_python_package       # your package|   |-- __init__.py|   `-- FILES ....          # your package files|-- README.md|-- setup.cfg|-- setup.py{% endhighlight %}Setup your directory structure as shown above, with appropriate changes, and host it on [github.com](http://github.com).## 4: Release on github and get the download linkThis step involves releasing your package on github. This will create a download link of your complete source. In order to release your github project, you need to carry on following steps:1. Go to your project homepage on [github](http://github.com)2. On top, you will see *Release link*. Click on it.3. Click on *Draft a new relase*4. Fill in all the details   * *Tag version* should be the version number of your package release   * *Release Title* can be anything you want.5. Click *Publish release* at the bottom of the page6. Now under *Releases* you can view all of your releases.7. Copy the download link (tar.gz) and save it somewhere.## 5: Editing filesOpen the *setup.py* file and add following skeleton to it{% highlight python %}from distutils.core import setupsetup(    name = 'my_python_package',    packages = ['my_python_package'],    version = 'version number',  # Ideally should be same as your github release tag varsion    description = 'description',    author = '',    author_email = '',    url = 'github package source url',    download_url = 'download link you saved',    keywords = ['tag1', 'tag2'],    classifiers = [],){% endhighlight %}Open the *setup.cfg* file and add following skeleton to it{% highlight python %}[metadata]description-file = README.md{% endhighlight %}Now push everything to github.## 6: Publish the packageExecute following commands{% highlight bash %}python setup.py register -r pypitest{% endhighlight %}This command will try to register your package on PyPI test server. This makesures that everything you have setup is correct.{% highlight bash %}python setup.py sdist upload -r pypitest{% endhighlight %}This command will upload your package on test repository and now you should see your package on [PyPI Test](https://testpypi.python.org/pypi)Now you are ready to publish your package on PyPI Live Server. Execute following commands{% highlight bash %}python setup.py register -r pypi{% endhighlight %}{% highlight bash %}python setup.py sdist upload -r pypi{% endhighlight %}**Congratulations! You just published your python package on PyPI**## References1. [Official Documentation](http://wiki.python.org/moin/CheeseShopTutorial#Submitting_Packages_to_the_Package_Index)",
        "url": "/techie/python-package.html",
        "img": "http://i.imgur.com/vFzlsp5.png",
        "description": "If you have written something cool in Python and want to make it installable via"
      }
      ,

        "ref": "techie-kinesis-and-sqs-html",
        "title": "Amazon's Kinesis and SQS - Which one should you choose and when?",
        "tags": ["devops","sqs","kinesis","aws"],
        "date": "December 27, 2016",
        "content": "SQS and Kinesis have a lot of things in common. So people tend to think that they are similar and can be used interchangebly. But this is not true, both of them have been designed keeping a lot of things and specific usecases in mind. Even though they provide similar set of functionalities, each of the service is highly optimized for some of its functionalities. So lets dive deep into this:## Difference between Messaging and Streaming---In order to choose between SQS and Kinesis let us first understand the difference between Messaging and Streaming.SQS is a Distributed Message Queue, where user puts in a message and there are consumers that consumes them and start processing accordingly. Generally message systems are used when you want to perform some task asynchronously (deferred execution). So distributed messageing queues like SQS are ideal for scenarios where you have set of workers who handle your heavy duty processing and you want to avoid overloading your web-application with heavy duty tasks.Streaming (Message or Data Streaming) on other other is where you want real time streaming of data that is produced by one of the producer and that data is to be consumed by various set of applications in real time for some real time analysis, storage, backup, caching, etc. This is where streams come into picture.## What is SQS---According to [Amazon](https://aws.amazon.com/sqs/), Amazon Simple Queue Service (SQS) is a fast, reliable, scalable, fully managed message queuing service.## What is Kinesis---According to [Amazon](https://aws.amazon.com/kinesis/), Amazon Kinesis is a platform for streaming data on AWS, offering powerful services to make it easy to load and analyze streaming data, and also providing the ability for you to build custom streaming data applications for specialized needs.## Highlights of SQS--- - SQS is infinitely scalable. - SQS message queue can contain an unlimited number of messages. - You can set the limit on bytes that an Amazon SQS message can contain, between 1-256 KB. - You can also send messages larger than 256 KB (upto 2GB) by uploading to s3 and sending reference. - Retention period of messages is between 1 minute and 14 days. - SQS is reliable, highly scalable hosted queue for storing messages as they travel between computers. - Messages are automatically deleted once the message reaches its retention limit. - Standard queues provides at-least-once delivery. FIFO queues provide exactly-once processing. - SQS won't deliver the same message to another consumer after it has been read for a configurable period (VisibilityTimeout).## Highlights of Kinesis--- - Made for heavy real-time processing. - Kinesis optimized for high-throughput. - You can read the same message from several applications - You can re-read messages in case you need to. - You can create a complex network of streams - Kinesis delivers all records for a given partition key to the same record processor - You can add data into Kinesis streams from hundreds of thousands of sources and within seconds. - The more shards you configure the faster you can write to and read from the queue.## How to choose one---You should use Kinesis when - you want to route related records to the same record processor (as in streaming MapReduce). - you want multiple applications to consume the same stream concurrently. - you want to consume records in the same order a few hours later.You should use SQS when- you want message-level ack/fail and visibility timeout.- you want to make message visible after certain delay.- you want to dynamically increase throughput at read time by adding multiple consumers.- you want to leveraging SQSâ€™s ability to scale transparently.## References---- [Amazon SQS - Message Queueing Service](https://aws.amazon.com/sqs/)- [Amazon Kinesis](https://aws.amazon.com/kinesis/)- [Amazon Kinesis Stream FAQs](https://aws.amazon.com/kinesis/streams/faqs/)- [Amazon SQS FAQs](https://aws.amazon.com/sqs/faqs/)- [Answer on Quora by Aditya Krishnan, Product manager at Amazon](https://www.quora.com/What-is-the-difference-between-Kinesis-and-SQS-It-seems-capable-of-serving-similar-use-cases-apart-from-the-shards-and-partition-keys) - [Stackoverflow - Why should I use Amazon Kinesis and not SNS-SQS?](http://stackoverflow.com/questions/26623673/why-should-i-use-amazon-kinesis-and-not-sns-sqs) - [Messaging on AWS](http://fbrnc.net/blog/2016/03/messaging-on-aws)",

        "title": "Blue Green Deployment",
        "tags": ["devops","deployment"],
        "date": "November 04, 2016",
        "content": "The apt one liner about **Blue Green** deployment can be found out on [Cloud Foundry](https://docs.cloudfoundry.org/devguide/deploy-apps/blue-green.html) which is,> Blue-green deployment is a release technique that reduces downtime and risk by running two identical production environments called Blue and Green.The fundamental idea is to have two easily switchable environments to switch between.Different ways to switch:- One project did the switch by bouncing the web server rather than working on the router.- Another variation would be to use the same database, making the blue-green switches for web and domain layers.The two environments need to be different but as identical as possible. This can happen via following- different pieces of hardware- different virtual machines running on the same (or different) hardware- can also be a single operating environment partitioned into separate zones with separate IP addresses for the two slices## How deployment happens:At any time one of them, let's say blue for the example, is live. As you prepare a new release of your software you do your final stage of testing in the green environment. Once the software is working in the green environment, you switch the router so that all incoming requests go to the green environment - the blue one is now idle.Both green and blue environments regularly cycles between live, previous version (for rollback) and staging the next version.## Advantages:- Blue-green deployment also gives you a rapid way to rollback- You get a hot-standby working. Hence allows you to test your disaster-recovery procedure on every release.## Disadvantages:- With rapid rollback there is one issue,  dealing with missed transactions while the green environment was live.  Solution: feed transactions to both environments in such a way as to keep the blue environment as a backup when the green is live## How to handle database changes:You need to change the schema to support a new version of the software. The trick is to separate the deployment of schema changes from application upgrades. So first apply a database refactoring to change the schema to support both the new and old version of the application, deploy that, check everything is working fine so you have a rollback point, then deploy the new version of the application. And when the upgrade has bedded down remove the database support for the old version.## References:- [Martin Fowler on Blue Green Deployment](http://martinfowler.com/bliki/BlueGreenDeployment.html)- [Cloud Foundry on Blue Green Deployment](https://docs.cloudfoundry.org/devguide/deploy-apps/blue-green.html)",

        "ref": "techie-dhcp-html",
        "title": "DHCP - Dynamic Host Configuration Protocol",
        "tags": ["devops","dhcp","networking"],
        "date": "November 03, 2016",
        "content": "An IP address is the identity of a host or a computer device while connected to any network. When you connect your computer to a LAN or internet, the IP address and other information like subnet mask etc are assigned to your computer automatically.DHCP is used to control the network configuration of a host through a remote server. It is an excellent alternative to the time-consuming manual configuration of network settings on a host or a network device.## How it works?DHCP works on a client-server model. Being a protocol, it has itâ€™s own set of messages that are exchanged between client and server.    ## DHCP Steps1. When the client computer (or device) boots up or is connected to a network, a `DHCPDISCOVER` message is sent from the client to the server. As there is no network configuration information on the client so the message is sent with `0.0.0.0` as source address and `255.255.255.255` as destination address. The transport protocol used for this message is **UDP** and the port number used is **67**. The client enters the initializing stage during this step.2. When the DHCP server receives the `DHCPDISCOVER` request message then it replies with a `DHCPOFFER` message. This message contains all the network configuration settings required by the client. This message is sent as a broadcast (`255.255.255.255`) message for the client to receive it. UDP protocol is used at the transport layer with destination port as **68**.3. The client forms a `DHCPREQUEST` message in reply to `DHCPOFFER` message and sends it to the server indicating it wants to accept the network configuration sent in the `DHCPOFFER` message. The `DHCPREQUEST` message will still contain the source address as `0.0.0.0` as the client is still not allowed to use the IP address passed to it through `DHCPOFFER` message.4. Once the server receives `DHCPREQUEST` from the client, it sends the `DHCPACK` message indicating that now the client is allowed to use the IP address assigned to it.## DHCP LeaseA DHCP lease is the amount of time that the DHCP server grants to the DHCP client permission to use a particular IP address. A typical server allows its administrator to set the lease time.## References:* [DHCP Basics](http://www.thegeekstuff.com/2013/03/dhcp-basics/)* [DHCP QnAs](http://www.nextstep4it.com/dhcp-interview-questions-answers/)",

        "date": "October 13, 2016",
        "content": "I attended [JSFoo conference in Bangalore on September 15 2016](https://www.facebook.com/events/655680127921534/) and the only takeaway from that conference was that every single website was just optimizing one thing **\"Time for First Paint\"**. For people who do not know what it is, here is a gist> The time at which the first character/image/element renders on the webpage is the Time For First Paint.I don't know how good of a metric it is but since world is doing it I thought I will also give it a try. The conference was javascript based so they showed how they achieved it using NodeJS but since I heavily use [Python Flask](http://flask.pocoo.org/) web framework for application development, I wanted to achieve that for Flask. So I started playing around it. I was going through the official documentation of Flask and found out you can `yield` the responses. Voila! here is what I wanted.Now I was excited and I started writing a trivial yet important [Proof Of Concept](https://en.wikipedia.org/wiki/Proof_of_concept). The prototype I wrote worked just fine and gave me a big performance boost. So I wrote a bigger application using combination of `yield` and `Response` objects. As I was writing it I realized that the code I wrote was messy and it needed a structure. What better to give structure to your code than using `Class`. I went with it and created version 0.1 of FlaskSR in a day.The code is open sourced and can be found out on [Github](https://github.com/arpitbbhayani/flasksr). Feel free to give [PRs](https://github.com/arpitbbhayani/flasksr/pulls) and raise [Issues](https://github.com/arpitbbhayani/flasksr/issues).### Extra Reads:------------------------------1. [Critical Rendering Path](https://developers.google.com/web/fundamentals/performance/critical-rendering-path/analyzing-crp)2. [New Perspective on Performance](http://www.keynote.com/resources/articles/new-perspective-performance)",

        "content": "Majority of the traffic over the internet is HTTP Traffic. There is a HTTP Client which wants some data from HTTP Server, so it creates a HTTP Request Message in the protocol understandable by the server and sends it. Server reads the message, understands it, acts accordingly and replies back with HTTP Response.This complete process is abstracted by the tools like [curl](https://curl.haxx.se/), requests libraries and utilities like [Postman](https://www.getpostman.com/). Instead of using these tools and utilities, we shall go by the hard way and see HTTP messages in action.# The Webserver------------------------------For experimentation purpose letâ€™s create a very basic webserver in [Python Flask framework](flask.pocoo.org) that exposes a trivial Hello World end point.### Python webserver script{% highlight bash %}from flask import Flaskapp = Flask(__name__)@app.route('/hello')def hello():    return \"Hello, World!\"app.run(port=3000){% endhighlight %}### Installing requirements{% highlight bash %}pip install flask{% endhighlight %}### Start the webserver{% highlight bash %}python hello.py{% endhighlight %}The server listens on port _3000_ . If you hit from the browser [http://localhost:3000/hello](http://localhost:3000/hello), you should see _Hello, World!_ rendered.# The HTTP Request Message------------------------------A HTTP Client talks to HTTP Server via a common protocol that is understandable by the two parties. A sample HTTP request message looks something like{% highlight bash %}GET /hello.html HTTP/1.1User-Agent: Mozilla/4.0 (compatible; MSIE5.01; Windows NT)Host: www.sample-server.comAccept-Language: en-usAccept-Encoding: gzip, deflateConnection: Keep-Alive{% endhighlight %}To understand more about HTTP Request messages, see references at the end of this article.The HTTP Communication happens over a TCP Connection. So we create a TCP connection with the server and try to get response from it. To get a TCP connection I will use _netcat_.# Netcat------------------------------_netcat_ is the utility that is used for just about anything under the sun involving TCP or UDP. It can open TCP connections, send UDP packets, listen on arbitrary TCP and UDP ports, do port scanning, and deal with both IPv4 and IPv6.The webserver that was created above is listening on port _3000_ . Lets create a TCP Connection and connect to it using _netcat_.{% highlight bash%}netcat localhost 3000{% endhighlight %}The command along with creating a TCP connection, will also open a STDIN. Anything passed in that input stream will reach the server via the connection. Lets see what happens when we provide _This is a sample_ as input.    The input message given is not a valid HTTP message hence server responded with a status code of _400_ which is for [Bad Request](https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html). And if you closely observe the server logs on flask application, you will see an entry of our last request.Since the server is a HTTP Server, so it understands HTTP request. Letâ€™s create one to hit our exposed API endpoint  _/hello_ .The HTTP request message for this request looks something like this{% highlight bash %}GET /hello HTTP/1.1{% endhighlight %}And you should see output like this    The HTTP Server understands the message sent from the client and it responded back as directed by the source code.# Complex Requests and HTTP Request Messages------------------------------### GET method with query params and headersFollowing method exposes an endpoint which accepts a [query parameter](https://en.wikipedia.org/wiki/Query_string) named _name_, and returns a response with _name_ in it.{% highlight python %}from flask import request@app.route('/user')def get_user():    name = request.args.get('name')    return \"Requested for name = %s\" % name{% endhighlight %}#### HTTP Request MessageProvide the HTTP request message below when STDIN opens up after you execute _netcat_ command and connect with the server.{% highlight bash %}GET /user?name=arpit HTTP/1.1{% endhighlight %}#### Output    ------------------------------### Basic POST Method exampleFollowing method accepts form data via HTTP POST method and returns a dummy response with _username_ and _password_ in it.{% highlight python %}from flask import request@app.route('/login', methods=['POST'])def login():    username = request.form.get('username')    password = request.form.get('password')    return \"Login successful for %s:%s\" % (username, password){% endhighlight %}#### HTTP Request MessageProvide the HTTP request message below when STDIN opens up after you execute _netcat_ command and connect with the server.{% highlight bash %}POST /login HTTP/1.1Content-Type: application/x-www-form-urlencodedContent-Length: 32username=arpit&password=welcome{% endhighlight bash %}#### Output    ------------------------------### POST Method with JSON Request BodyFollowing method accepts JSON data that contains a field _id_ with integer value via HTTP POST method and returns a dummy response with _id_ in it.{% highlight python %}from flask import request@app.route('/save', methods=['POST'])def save_user():    user_data = request.json    return 'Saving user with id = %d' % (user_data.get('id')){% endhighlight %}#### HTTP Request MessageProvide the HTTP request message below when STDIN opens up after you execute _netcat_ command and connect with the server.{% highlight bash %}POST /save HTTP/1.1Content-Type: application/jsonContent-Length: 30{\"id\": 1092, \"name\": \"Arpit\"}{% endhighlight %}#### Output    # Conclusion------------------------------The hard way to hit REST endpoints was not hard at all ;-) Stay curious and dive deep.# References:------------------------------1. [HTTP/1.1: HTTP Message](https://www.w3.org/Protocols/rfc2616/rfc2616-sec4.html)2. [HTTP Requests - Tutorialspoint](http://www.tutorialspoint.com/http/http_requests.htm)3. [The TCP/IP Guide - HTTP Request Message Format](http://www.tcpipguide.com/free/t_HTTPRequestMessageFormat.htm)4. [HTTP Status Codes](https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html)5. [Netcat man page](http://linux.die.net/man/1/nc)6. [HTTP Methods](https://www.w3.org/Protocols/rfc2616/rfc2616-sec9.html)",
        "url": "/techie/rest-the-hard-way-with-netcat.html",
        "img": "http://arpitbhayani.me/static/images/http-requests/http-request-hard-way-with-netcat.jpg",
        "description": "All our lives we have been hitting REST APIs with libraries and utilities like c"
      }

        "ref": "techie-multiple-mysql-on-same-machine-html",
        "title": "Multiple MySQL versions running on one server",
        "tags": ["techie","devops","database-admin"],
        "date": "May 13, 2016",
        "content": "There are many situations where there is a require where you need to run multiple instances of MySQL on same machine.Some situations are:- test a new MySQL release while leaving an existing production setup undisturbed- give different users access to different `mysqld` servers that they manage themselves# Problem description-----------------------------------I have a machine having 5 products already setup. All products are using MySQL 5.5 as its default database. Now its time to upgrade all but one product to use MySQL 5.6. The table below shows the before and after version requirements of MySQL for various products. Looking at the table we find that all products except product C wants to use MySQL 5.6.    Products    MySQL version before    MySQL version after              Product A         MySQL 5.5         MySQL 5.6                   Product B         MySQL 5.5         MySQL 5.6                   Product C         MySQL 5.5         MySQL 5.5                   Product D         MySQL 5.5         MySQL 5.6                   Product E         MySQL 5.5         MySQL 5.6     Since all but one products require MySQL 5.6, so lets install it first and then we will work to figure out a way to install MySQL 5.5 as well.# Installing MySQL 5.6------------------------------------{% highlight bash %}sudo apt-get updatesudo apt-get install mysql-server-5.6 mysql-server-core-5.6 mysql-client-5.6 mysql-client-core-5.6{% endhighlight %}At this point we have MySQL 5.6 listening at port `3306` (default port)# Approach to solution------------------------------------There are several approaches with which you can achieve multiple MySQL versions running in same machine. Some of them are- Use binaries of specific version- Build everything from MySQL source# Issues in above approaches:------------------------------------Evidently we can only have one version of MySQL setup on the machine using default installation procedure with `apt-get`. Hence if we try to install one version over other then it will replace the first version and will retain the second version. Hence we cannot have 2 versions of MySQL with default installation procedure.Building everything from scratch involves a lot of complications at source level. In order to debug any issues that might arise, you should be aware what happens in various scripts/commands that you run. I did spend a day in building from the source but it eventually turned out to be complete waste of time, efforts and debugging.# Docker to the rescue------------------------------------If we had a container in which we have a MySQL 5.5 installed and if we can publish the container's port(s) to the host, then we can connect to container's MySQL just like a local database.We can have all of the above with **Docker**. If you dont know what docker is, please read this official [What is Docker](https://www.docker.com/what-docker).## Installing Docker------------------------------------To install docker on your machine execute following command on your shell.{% highlight bash %}curl -sSL https://get.docker.com/ | sh{% endhighlight %}## Spin off MySQL 5.5 container------------------------------------Execute following command and this will download MySQL 5.5 image and will spin off the container. This container will have MySQL 5.5 installed on port `3306`. But on host machine port `3310` will be forwarded.{% highlight bash %}sudo docker run --name mysql-55-container -p 127.0.0.1:3310:3306 \\     -e MYSQL_ROOT_PASSWORD=rootpassword -d mysql:5.5{% endhighlight %}_NOTE: Password for root user is rootpassword, you can change it to anything._## Connect to MySQL 5.5------------------------------------{% highlight bash %}mysql -u root -p --host=127.0.0.1 --port=3310{% endhighlight %}## Connect to MySQL 5.6------------------------------------{% highlight bash %}mysql -u root -p{% endhighlight %}**And voila! you have both My SQL 5.5 and MySQL 5.6 installed and running on same machine.**Now you can configure your application product C to use host `127.0.0.1` and port `3310` and thus you have products A, B, D and E running on MySQL 5.6 and product C running on MySQL 5.5.",
        "url": "/techie/multiple-mysql-on-same-machine.html",
        "img": "http://arpitbhayani.me/static/images/multiple-mysql/multiple-mysql.jpg",
        "description": "Have multiple MySQL versions running on same server within 5 minutes."
      }

        "ref": "science-electron-gun-html",
        "title": "The Electron Gun | Way to wipe electrons off the atom",
        "tags": ["science","how-it-works","particle-physics"],
        "date": "April 14, 2016",
        "content": "An atom is composed of three sub-atomic particles, namely- electrons- protons- neutronsTo our curiosity, let's see how we can isolate electrons from an atom; what we could do with these isolated electrons; and how we can leverage this energy and make a gun out of it.# The history--------------------------------------------------Human race has always been very curious about everything around. The epitome of this curiosity has led to a number of amazing discoveries and inventions. One of the major discoveries include __discovery of electron__. Until 1897, it was believed that the atom was indivisible and was considered to be the fundamental unit of matter. But [Sir J. J. Thomson](https://en.wikipedia.org/wiki/J._J._Thomson) discovered a particle that nobody had ever seen, it was an __Electron__.Let's take it a step further and see how we can make a gun that shoot electrons.## Let's get the electrons out--------------------------------------------------Metal atoms have a tendency to lose electron(s) and create positively charge ions hence it should be fairly easy to remove electrons from metals. A small bolt of energy should suffice in breaking the potential barrier and make electrons move out of the atom. So if we supply some energy, let's say heat energy, should and will pop out of atoms. This process is called as __Thermionic Emission__ and the amount of energy required to remove an electron from the atom is called its __Ionization Energy__.So we take a piece to metal (a thin filament) and heat it to a very high temperature; this will make electrons within it break the potential barrier and will start to move around in the lattice structure.#### Thermionic Emission--------------------------------------------------Thermionic emission is an flow of charge (positive or negative) which is induced by thermal energy. Hence when we supply heat energy to metals, the potential barrier breaks and electrons are removed from the atom and are free to move around, and positively charged ions are left behind in lattice.## Accelerate electrons--------------------------------------------------A gun is something which shoots an object at a very high speed. So an Electron Gun should shoot out electrons at a very high speed. This implies we need to provide some kind of acceleration to the electrons to create a gun out of it. Let's use electrostatic force of attraction for this.Electrons are negatively charged particle, so if we have something positively charged near them, electrons will feel a very high force of attraction and will get acceleration. The anode (positively charged rod) is created by connecting an electrode to the positive terminal of a power supply and the hot piece of metal is connected to its negative terminal.    Lets calculate at what speed these electrons will move.Electrical energy of one electron, $$ E_e $$ is given by$$    E_e = charge . voltage \\\\    \\therefore E_e = e.V$$where,- $$ e $$, Charge on electron,- $$ V $$, accelerating voltage (difference between the cathode and the anode)when this electron is moving, the energy $$ E_e $$ is converted into kinetic energy $$ K.E. $$,$$    \\therefore E_e = K.E \\\\    \\therefore e.V = \\frac{m.v^2}{2} \\\\    \\therefore v = \\sqrt{ \\frac{2.e.V}{m} }$$where,- $$ e $$, Charge on electron,- $$ V $$, Voltage applied across anode and cathode,- $$ m $$, Mass of the electronThus we now have high speed electrons coming off metal surface.## Let's make it stronger and sharper---------------------------------------------------If we put a positively charged rod near heated metal then electrons will only be accelerated towards the rod, each will feel attraction and will start to move towards positivity. Needless to say, such thing will not be useful. What we always need is something that can make a wild impact i.e. something which is stronger and sharper.#### Stronger---------------------------------------------------Strength of the electron beam is directly proportional to the number of electrons that come out of metal surface. Thus higher the temperature, higher will be the kinetic energy of electrons and higher will be probability of electrons breaking the potential barrier and moving out and thus making the beam stronger.#### Sharper---------------------------------------------------Making the beam sharper implies somehow converging these electrons and narrowing down beam into a thin sharp ray. In order to do that, we need some kind of force that will make this happen, some force that will make electrons move away from it. Yes that's right! the __electrostatic force of repulsion__. What if we make these electrons pass through a ring which is negatively charged? __repulsion__. Thus we get a narrower and sharper beam of electrons.## Let's make a gun---------------------------------------------------If we combine everything mentioned above we get a narrow sharp beam of electrons originating from hot metal place, converging along the way and getting attracted towards the positively charged rod (anode). But where is the gun? We do not want the electrons to be attracted to anode and get absorbed. We want them to be projected out. So what do we do? Yes! we create a hole in the rod and let the beam of electrons pass through it.Bingo! we now have an Electron Gun!    ### Why electrons do not cling to anode---------------------------------------------------An important question here to ask is, if rod is positively charged then, when an electron is passing through the hole, why don't it cling to the rod? The answer is some electrons do cling to the rod. But if electrons have very high speed (high kinetic energy), the force of attraction has to be very large for electrons to cling and not pass through the hole. Typically electrons travel with speed equalling $$ \\frac{1}{10} th $$ of speed of light which is $$ 3 * 10^7 m/s $$.## Where have I seen that before?---------------------------------------------------Electron gun sees its household application in- Old TV sets used to render images on screen using such electron gun.- Computer screens also used this technology to raster images on screen.Because of the high energy electron beam that it is, electron gun has some amazing engineering application like welding and accurate measurement. It is also used as a catalyst in ionization process.# References----------------------------------------------------- [Electron Gun Wiki](https://en.wikipedia.org/wiki/Electron_gun)- [Practical Physics](http://www.nuffieldfoundation.org/practical-physics/electron-guns)- [School Physics](http://www.schoolphysics.co.uk/age14-16/Atomic%20physics/text/Electron_gun/index.html)",
        "url": "/science/electron-gun.html",
        "img": "http://arpitbhayani.me/static/images/electron-gun/electron-gun.jpg",
        "description": "Can we isolate electrons from an atom? Can we have a gun that shoot electrons? E"
      }

        "ref": "science-cavendish-experiment-html",
        "title": "Finding out Gravitational Constant - The Cavendish Experiment",
        "tags": ["science","how-was-it-measured","gravity"],
        "date": "April 08, 2016",
        "content": "The gravitational force was discovered by [Sir Isaac Newton](https://en.wikipedia.org/wiki/Isaac_Newton), but he was not the one who calculated the __Gravitational Constant__ ($$ G $$). Finding out $$ G $$ was a stroke of genius and was first discovered by a British scientist [Henry Cavendish](https://en.wikipedia.org/wiki/Henry_Cavendish) in 1797â€“1798, but no where in his publication he mentioned anything about this instead he was just __\"Weighing the Earth\"__.But an interesting by-product of the experiment came out as the value __Gravitational Constant $$ G $$__. The value that was obtained from the experiment was having an error of just $$ 1\\% $$. So let's not anymore take value of $$ G $$ for granted, and find out how it was calculated in the first place.# First step--------------------------------------------------Going with the intuition let's jot down the formula of gravitational force.$$    F = G (\\frac{m_1.m_2}{r^2})$$To calculate $$ G $$ all we need are the values of variables except $$ G $$. Lets see what we have got or can get easily- $$ m_1 $$: The mass can be measured with any regular weighing machine.- $$ m_2 $$: The mass can be measured with any regular weighing machine.- $$ r $$: Regular ruler or measuring device can help us measure the distance.- $$ F $$: Measuring gravitational force, now should be tricky (â—”à«‚â—”)The experiment that calculated the Gravitational force of attraction between two bodies was the __Cavendish experiment__._Please note that I am simplifying the experiment apparatus for better understanding. The original experimental apparatus was pretty gigantic and complex. If you want to go into details of that please see the reference links below._# The prerequisite--------------------------------------------------Before we know the apparatus, we should know what a __torsion spring__ is.### Torsion Spring---------------------------------------------------A torsion spring is a spring that works on the principle of twisting. When this spring is twisted, it exerts a torque which is proportional to the angle of the twist.$$    \\tau_s \\propto F_s \\propto \\theta$$where- $$ \\tau_s $$: Torque exerted on spring- $$ F_s $$: Force component of torque- $$ \\theta $$: angle with which the spring is twisted# The setup---------------------------------------------------There is a torsion spring $$ S $$ fixed at the top and there is a horizontal bar with identical lead balls, each of mass $$ m_2 $$, connected on its ends. The bar and the torsion spring are connected with very thin but strong bar. This assembly is free to rotate along vertical axis. A small mirror $$ M $$ is mounted on this thin bar. Now two very huge identical lead balls, each of mass $$ m_1 $$, are then mounted to the ground in the position as shown in the image.    There is a light source $$ L $$ that incidents a laser beam on mirror $$ M $$ and the reflected light is captured on surface $$ C $$.## What are we trying to do here?---------------------------------------------------We are trying to measure the gravitational force of attraction between these lead balls.## How it works---------------------------------------------------At time $$ t = 0 $$, all the 4 balls are co-planar. and lines joining identical balls are perpendicular to each other. The laser beam is turned on and the beam then hits the mirror $$ M $$ and is reflected back at point $$ P_1 $$ on surface $$ C $$. Now after some time, the gravitational force of attraction between balls $$ m_1 $$ and $$ m_2 $$ will generate a torque; and eventually will create a twist in the spring $$ S $$.As the spring twists, the mirror, that is mounted on the vertical bar, rotates along vertical axis. Since the light source did not move but the mirror did rotate hence the incident light will now be reflected at some different angle i.e. it will now reflect back to a different point $$ P_2 $$ on surface $$ C $$.    The angle with which the spring was twisted can now be calculated easily with this observation. Since this twist was only because of the Gravitational Force of attraction, hence at __equilibrum__ the twisting force will be equal to gravitational force of attraction.## Calculation---------------------------------------------------From the above procedure we have __Angle of twist $$ \\theta $$__. To exactly calculate the value of $$ G $$, few more parameters are required, one important being __Torsion Coefficient__, which is the measure of resistance provided by spring during twisting.The torsion coefficient can be easily calculated, using period of oscillation due to inertia of smaller lead balls. The final equation that gives the __Torsion Coefficient__ is$$    K = \\frac{2\\pi^2.m_2.L^2}{T^2}$$where- $$ K $$: Torsion Coefficient- $$ m_2 $$: Mass of smaller lead ball- $$ L $$: Length of horizontal bar on which smaller balls are mounted- $$ T $$: Period of oscillation of horizontal barThe final equation with which we can easily calculate $$ G $$ is$$    G = \\frac{K.\\theta.r^2}{L.m_1.m_2}$$where- $$ G $$: Gravitational constant- $$ K $$: Torsion Coefficient- $$ \\theta $$: Angle of twist- $$ r $$: Distance between balls at equilibrium- $$ L $$: Length of horizontal bar on which smaller balls are mounted- $$ m_1 $$: Mass of larger lead ball- $$ m_2 $$: Mass of smaller lead ball[Derivation of above equations](http://www.school-for-champions.com/science/gravitation_cavendish_experiment_derivation.htm)# Interesting Resources----------------------------------------------------- [Knowing more about Henry Cavendish](https://www.youtube.com/watch?v=2PdiUoKa9Nw)# References----------------------------------------------------- [Cavendish Experiment Wiki](https://en.wikipedia.org/wiki/Cavendish_experiment)- [Cavendish experiment in brief](http://ffden-2.phys.uaf.edu/211_fall2010.web.dir/Smith_Elliot/Cav_World.html)- [Demonstration of cavendish method](https://www.youtube.com/watch?v=4JGgYjJhGEE)- [Cavendish and the Value of G](http://www.physicsclassroom.com/class/circles/Lesson-3/Cavendish-and-the-Value-of-G)",
        "url": "/science/cavendish-experiment.html",
        "img": "http://arpitbhayani.me/static/images/cavendish-experiment/cavendish-experiment-intro.jpg",
        "description": "The gravitational force was discovered by Sir Isaac Newton, but he was not the o"

        "content": "The gravitational force was discovered by [Sir Isaac Newton](https://en.wikipedia.org/wiki/Isaac_Newton), but he was not the one who calculated the __Gravitational Constant__ ($$ G $$). Finding out $$ G $$ was a stroke of genius and was first discovered by a British scientist [Henry Cavendish](https://en.wikipedia.org/wiki/Henry_Cavendish) in 1797â€“1798, but no where in his publication he mentioned anything about this instead he was just __\"Weighing the Earth\"__.But an interesting by-product of the experiment came out as the value __Gravitational Constant $$ G $$__. The value that was obtained from the experiment was having an error of just $$ 1\\% $$. So let's not anymore take value of $$ G $$ for granted, and find out how it was calculated in the first place.# First step--------------------------------------------------Going with the intuition let's jot down the formula of gravitational force.$$    F = G (\\frac{m_1.m_2}{r^2})$$To calculate $$ G $$ all we need are the values of variables except $$ G $$. Lets see what we have got or can get easily- $$ m_1 $$: The mass can be measured with any regular weighing machine.- $$ m_2 $$: The mass can be measured with any regular weighing machine.- $$ r $$: Regular ruler or measuring device can help us measure the distance.- $$ F $$: Measuring gravitational force, now should be tricky (â—”à«‚â—”)The experiment that calculated the Gravitational force of attraction between two bodies was the __Cavendish experiment__._Please note that I am simplifying the experiment apparatus for better understanding. The original experimental apparatus was pretty gigantic and complex. If you want to go into details of that please see the reference links below._# The prerequisite--------------------------------------------------Before we know the apparatus, we should know what a __torsion spring__ is.### Torsion Spring---------------------------------------------------A torsion spring is a spring that works on the principle of twisting. When this spring is twisted, it exerts a torque which is proportional to the angle of the twist.$$    \\tau_s \\propto F_s \\propto \\theta$$where- $$ \\tau_s $$: Torque exerted on spring- $$ F_s $$: Force component of torque- $$ \\theta $$: angle with which the spring is twisted# The setup---------------------------------------------------There is a torsion spring $$ S $$ fixed at the top and there is a horizontal bar with identical lead balls, each of mass $$ m_2 $$, connected on its ends. The bar and the torsion spring are connected with very thin but strong bar. This assembly is free to rotate along vertical axis. A small mirror $$ M $$ is mounted on this thin bar. Now two very huge identical lead balls, each of mass $$ m_1 $$, are then mounted to the ground in the position as shown in the image.    There is a light source $$ L $$ that incidents a laser beam on mirror $$ M $$ and the reflected light is captured on surface $$ C $$.## What are we trying to do here?---------------------------------------------------We are trying to measure the gravitational force of attraction between these lead balls.## How it works---------------------------------------------------At time $$ t = 0 $$, all the 4 balls are co-planar. and lines joining identical balls are perpendicular to each other. The laser beam is turned on and the beam then hits the mirror $$ M $$ and is reflected back at point $$ P_1 $$ on surface $$ C $$. Now after some time, the gravitational force of attraction between balls $$ m_1 $$ and $$ m_2 $$ will generate a torque; and eventually will create a twist in the spring $$ S $$.As the spring twists, the mirror, that is mounted on the vertical bar, rotates along vertical axis. Since the light source did not move but the mirror did rotate hence the incident light will now be reflected at some different angle i.e. it will now reflect back to a different point $$ P_2 $$ on surface $$ C $$.    The angle with which the spring was twisted can now be calculated easily with this observation. Since this twist was only because of the Gravitational Force of attraction, hence at __equilibrum__ the twisting force will be equal to gravitational force of attraction.## Calculation---------------------------------------------------From the above procedure we have __Angle of twist $$ \\theta $$__. To exactly calculate the value of $$ G $$, few more parameters are required, one important being __Torsion Coefficient__, which is the measure of resistance provided by spring during twisting.The torsion coefficient can be easily calculated, using period of oscillation due to inertia of smaller lead balls. The final equation that gives the __Torsion Coefficient__ is$$    K = \\frac{2\\pi^2.m_2.L^2}{T^2}$$where- $$ K $$: Torsion Coefficient- $$ m_2 $$: Mass of smaller lead ball- $$ L $$: Length of horizontal bar on which smaller balls are mounted- $$ T $$: Period of oscillation of horizontal barThe final equation with which we can easily calculate $$ G $$ is$$    G = \\frac{K.\\theta.r^2}{L.m_1.m_2}$$where- $$ G $$: Gravitational constant- $$ K $$: Torsion Coefficient- $$ \\theta $$: Angle of twist- $$ r $$: Distance between balls at equilibrium- $$ L $$: Length of horizontal bar on which smaller balls are mounted- $$ m_1 $$: Mass of larger lead ball- $$ m_2 $$: Mass of smaller lead ball[Derivation of above equations](http://www.school-for-champions.com/science/gravitation_cavendish_experiment_derivation.htm)# Interesting Resources----------------------------------------------------- [Knowing more about Henry Cavendish](https://www.youtube.com/watch?v=2PdiUoKa9Nw)# References----------------------------------------------------- [Cavendish Experiment Wiki](https://en.wikipedia.org/wiki/Cavendish_experiment)- [Cavendish experiment in brief](http://ffden-2.phys.uaf.edu/211_fall2010.web.dir/Smith_Elliot/Cav_World.html)- [Demonstration of cavendish method](https://www.youtube.com/watch?v=4JGgYjJhGEE)- [Cavendish and the Value of G](http://www.physicsclassroom.com/class/circles/Lesson-3/Cavendish-and-the-Value-of-G)",
        "url": "/curiosity/cavendish-experiment.html",

        "description": "The gravitational force was discovered by Sir Isaac Newton, but he was not the o"

        "title": "How atomic clock works | busting several myths about it",
        "tags": ["science","particle-physics","how-it-works"],
        "date": "February 28, 2016",
        "content": "The accuracy of atomic clock is not because of its radioactivity or atomic decay ... lets find out the truth behind it.There are some very common myths about atomic clocks, the most most famous are1. Atomic clocks are radioactive2. Atomic clocks works on principle of atomic decayLets see how our world is in sync with a clock so accurate that it **looses 1 second in 138 million years**.# Time keeping before atomic clocks--------------------------------------------------I will not go into a very long history of time keeping but will surely try to put it in some other post. So lets take a step backward and start our journey of keeping time using **Quarts Crystal**.Let me tell you in brief how it worked. **Quarts Crystal** has a spacial property that it is [piezoelectric][piezoelectric], which means that    1. When you apply pressure to it it generates tiny electric current.2. When you pass electricity through it, it vibrates at a precise frequency.Because of this piezoelectric property of quartz, it is widely used in building clocks. When a battery is applied across a quartz crystal and because it vibrates at precise frequency of **32,768 Hz**, so applying a counter we can precisely know when time lapsed 1 second. But there is a big drawback of this...## Issue with battery operated Quartz Crystal--------------------------------------------------As quartz crystal vibrates, it looses energy and it slows down and looses time. Hence it requires an electric pulse to reconfigure its vibrations again at that its natural frequency. How can we solve this? Yes! A **FEEDBACK LOOP**.But we need to create this feedback loop very very accurately. Atomic clocks do this very neatly and with amazing accuracy. Lets see how# Lets get some basics right--------------------------------------------------Before we start digging into working principle of an Atomic clock and eventually clearing our minds off the myths, we first need to clear our basics and some fundamental concepts### Atomic structure of CesiumAtomic number of cesium is 55, hence it has in all 55 electrons distributed in 6 orbits. Distribution of electrons in shells is something like this 2-8-18-18-8-1, having 1 electron in its outermost shell.    ### Hyperfine interactionThe interaction between nucleus and its surrounding environment is known as **hyperfine interaction**. The magnitude of these interactions are very very small but enough to shift energy levels.    Consider the representation above, the interaction between nucleus and electron is hyperfine interaction. This interaction is a combination of the following1. electrostatic force of attraction,2. magnetic field of spinning nucleus and3. gravity pull between the two.The energies of the hyperfine interaction occur in the radio and microwave region. The resultant force acts as a spring with minute amount of tension and hence electron while moving around the nucleus oscillates slightly.### Resonant frequency of atomsEvery atomic system or molecular system has a resonant frequency. In simple terms, when a electromagnetic radiation is incident on a atomic or molecular system then it interacts with the system in certain ways. The radiations consists of waves and each wave has a frequency. If the frequency of the radiation matches with the resonant frequency of the system, then the system vibrates with maximum amplitude and the energy is absorbed the atoms and molecules of the system.This oscillatory behavior is used to explain for various phenomenon like light absorption, light dispersion and radiation and is responsible for change of energy states of an atom. You can read more about resonance [here][resonance].### Special case of cesium atomCesium atom can be in two energy states: Low energy state and high energy state. In case of cesium atom, the resonant frequency is **9,192,631,770 cycles per second**, so if a radiation of same frequency is applied then atom will resonate and start moving from one energy state into another.# Working--------------------------------------Basics done! let's jump into the working of it.An atomic clock consists of a traditional **Quartz Crystal** which is used for marking mechanical pulse just like in closed based on [battery operated quartz crystal][quartz-clock]. The main advancement required was in creating a feedback loop across Quartz Crystal so that whenever the crystal looses it energy it will be shot by an electric pulse so that the crystal regains it energy and thus always maintains a period.    Properties of Cesium atoms we care about:1. Cesium atoms can be present in two states: Low energy and High energy.2. They can be separated by applying magnetic field.3. Low energy cesium atoms can be converted into high energy by applying external radiation.First the Cesium chloride is heated in an oven, this creates a gaseous stream of cesium ions. This stream contains both the low and high energy ions. Now first magnetic filter is applied to this stream. The application of magnetic field to this stream bifurcates the stream into two sub-streams. One containing low energy cesium and other containing high energy cesium.Now the low energy cesium stream is passed through a radiation chamber in which the a radiation of frequency **9,192,631,770 cycles per second** is bombarded on it. This will make the low energy cesium to go into high energy state.Now emerging from the radiation chamber we have a stream of high energy cesium ions; but not all are converted to high energy state if there is an offset in radiation frequency. Hence to know how many cesium atoms jumped into high energy state another magnetic filter is applied. Hence we deduce that, **closer the radiation frequency is to resonant frequency of cesium, higher will be conversion rate of low energy cesium to high energy cesium**.The stream is again divided into two and now the sub-stream of high energy cesium ions is redirected to a detector.    Now comes the catch: The purpose of the detector is to convert high energy cesium ions into electricity. **Higher the number of ions incident on it higher will be the current generated**.This current is passed to **Quartz Oscillator** with which we mark one pulse. This oscillator is responsible to control wavelength (in turn frequency) of incident radiation.Suppose the quartz oscillator looses its energy. As soon as this happens, the radiation in the chamber weakens. Hence number of cesium atoms jumping into high energy state drops. This tells another electric circuit to zap the oscillator and correct the period of oscillation. And thus locking its frequency in a very narrow range. This locked frequency is then divided by 9,192,631,770 which results in the familiar one pulse per second.Now we see how we overcame the drawback of traditional Quartz Clock and created a much much accurate atomic clock which **looses 1 second in 138 million years**.This is how an atomic clock works. In above working principle of this we found that1. There was no radioactivity2. There was no atomic decay3. It really had Quartz Oscillator in it, so we did not move out of it.4. Using interaction happening at such a scale of nanometers we could solve one of the biggest problem.# For more info:-----------------------------------------------1. [Resonance][resonance]2. [Piezoelectric Effect][piezoelectric]3. [Mechanism of Quartz Clock][quartz-clock]4. [How does a practical cesium atomic clock works?](http://science.howstuffworks.com/atomic-clock3.htm)5. [Atomic Clocks: What Time is it, Really?](http://www3.nd.edu/~techrev/Archive/Winter2002/a4.html)6. [Hyperfine interactions](http://www.cmp.liv.ac.uk/frink/thesis/thesis/node14.html)[resonance]: https://en.wikipedia.org/wiki/Resonance[piezoelectric]: https://en.wikipedia.org/wiki/Piezoelectricity[quartz-clock]: https://en.wikipedia.org/wiki/Quartz_clock",
        "url": "/science/atomic-clocks.html",
        "img": "http://arpitbhayani.me/static/images/atomic-clocks/atomic-clocks.jpg",
        "description": "The accuracy of atomic clock is not because of its radioactivity or atomic decay"
      }

        "title": "How big is our Earth?",
        "tags": ["science","geometry","how-was-it-measured"],
        "date": "December 20, 2015",
        "content": "Is it really hard to find out surface area of the Earth ourselves? Not much actually! All we need is little bit of Geometry. Lets find out how ...# The Assumptions--------------------------------------------------Before we start calculating, we need to assume few things, which will help us apply concepts of geometry in our calculations. These assumptions are:* Earth is a perfect sphere.* Since Sun is very very far and big, so the rays reaching Earth are parallel.* The objects we are using (pole) are perpendicular to the ground.# Construction--------------------------------------------------Suppose we have two objects (prefereably a pole) present in two cities that are preferably north-sourth to each other. If city constraint is not met then the answer that you will get might have higher error rate.    Suppose $$ WX $$ and $$ YZ $$ are two poles present in two cities. Sun rays are incident on that pole and rays $$ DC $$ and $$ BA $$ casts a shadow $$ XC $$ and $$ ZA $$ at an angle $$ \\theta_{1} $$ and $$ \\theta_{2} $$ with top of the poles respectively.Now some geometrical construction:* Extend $$ WX $$ and $$ YZ $$ to meet at $$ O $$, the center of the Earth. Let $$ \\theta $$ be the angle between.* Extend line $$ BA $$ to meet $$ WO $$ at $$ A' $$.Since poles are perpendicular to the ground so if we extend the poles they will meet at the center of the Earth.# Derivation-----------------------------------------------------Lines $$ DC $$ and $$ BA' $$ are parallel and $$ WA' $$ acts as a transversal so we can say that$$    \\angle CWA' = \\angle BA'W = \\theta_{2} \\\\    \\equiv  \\angle CWA' = \\angle YA'X = \\theta_{2}$$Since $$ \\angle YA'X = \\theta_{2} $$ so we can say that$$    \\angle YA'O = 180^{o} - \\theta_{2}$$Now let us consider $$ \\triangle OA'Y $$, we know sum of all angles of a triangle is $$ 180^{o} $$, hence$$    \\angle YA'O + \\angle A'OY + \\angle OYA' = 180^{o} \\\\    \\therefore (180^{o} - \\theta_{2}) + (\\theta) + (\\theta_{1}) = 180^{o} \\\\    \\therefore \\theta = \\theta_{2} - \\theta_{1}$$Now all we need are the angles made by sun rays at top of the pole. This is pretty simple by the use of trigonometry.$$    \\theta_{1} = tan^{-1}(\\frac{l(CX)}{l(WX)}) and \\theta_{2} = tan^{-1}(\\frac{l(AZ)}{l(YZ)})$$            Distance        What it represents                            l(CX)            Length of the shadow of pole WX                            l(WX)            Length of pole WX                            l(AZ)            Length of the shadow of pole YZ                            l(YZ)            Length of pole YZ            Note that these lengths are to be calculated nearly at the same time because with time the lengths of the shadows will change because of change in apparent position of Sun. Since we have all the ingredients we can now find out $$ \\theta $$.Now time for some extrapolation. If you observe the figure above, it is clear that an angle measuring $$ \\theta $$ at the center of the Earth spans a distance $$ l(XZ) $$ at its circumference, which is nothing but the distance between two poles. So we can say that the circumference will be equal to the distance spanned when $$ \\theta = 360^{o} $$.$$    \\frac{360^{o}}{\\theta} = \\frac{Circumference}{l(XZ)} \\\\    \\therefore \\frac{360^{o}}{\\theta} = \\frac{2 \\pi R}{l(XZ)} \\\\    \\therefore R = \\frac{360^{o} * l(XZ)}{2 \\pi \\theta}$$The only thing unknown in above equation is $$ l(XZ) $$, which is the distance between poles. To make our lives simpler we will use some GPS for this. If we know the latitude and longitude of the two poles then the distance between them can be calculated very easily. For quick calculations on this you can follow this [link](http://www.movable-type.co.uk/scripts/latlong.html)# Find how big is our Earth-------------------------------------------------As we now have the Radius of the Earth $$ R $$ from above calculations, and if we assume that earth is a perfect sphere, we can find out* Total surface area $$ 4 \\pi R^{2} $$* Volume $$ \\frac{4}{3} \\pi R^{3} $$Actual values are in the table below just to cross check your results            Measure        Value                            Radius of Earth            6,371 km                            Surface area of Earth            509805890 km2                            Volume of Earth            1.08321Ã—1012 km3                            l(YZ)            Length of pole YZ            # The History--------------------------------------------------The method was first proposed by Eratosthenes way back in **250 BC**. Lets see how it was done back then ...In ancient Egypt there was a city named Syene. Eratosthenes was told that in a well during [Summer Solstice](https://en.wikipedia.org/wiki/Summer_solstice) at noon time if he tries to look down a well he will be blocking the reflection of sun from the water, which actually implies the Sun was directly overhead. Syene was present on Tropic Of Cancer and to its north was a city called Alexandria. It is believed that Eratosthenes hired a man to calculate the distance between Syene and Alexandria. The hired man went from Syene to Alexandria and back walking finding out the distance to be **5,000 stadia** (stadia was the unit of measurement back then in ancient Egypt, its conversion to metric system is 1 stade = 185 m)> Eratosthenes calculated the circumference of Earth to be equal to **46,620 km**.Obviously he was off by some margin, but we should give him credit for coming up with this back in 250 BC, about 2300 years ago.What do you think about this? I would love to hear from you guys.",

        "img": "http://arpitbhayani.me/static/images/earth-circumference/earth.jpg",
        "description": "Is it really hard to find out surface area of the Earth ourselves? Not much actu"

find out* Total surface area $$ 4 \\pi R^{2} $$* Volume $$ \\frac{4}{3} \\pi R^{3} $$Actual values are in the table below just to cross check your results            Measure        Value                            Radius of Earth            6,371 km                            Surface area of Earth            509805890 km2                            Volume of Earth            1.08321Ã—1012 km3                            l(YZ)            Length of pole YZ            # The History--------------------------------------------------The method was first proposed by Eratosthenes way back in **250 BC**. Lets see how it was done back then ...In ancient Egypt there was a city named Syene. Eratosthenes was told that in a well during [Summer Solstice](https://en.wikipedia.org/wiki/Summer_solstice) at noon time if he tries to look down a well he will be blocking the reflection of sun from the water, which actually implies the Sun was directly overhead. Syene was present on Tropic Of Cancer and to its north was a city called Alexandria. It is believed that Eratosthenes hired a man to calculate the distance between Syene and Alexandria. The hired man went from Syene to Alexandria and back walking finding out the distance to be **5,000 stadia** (stadia was the unit of measurement back then in ancient Egypt, its conversion to metric system is 1 stade = 185 m)> Eratosthenes calculated the circumference of Earth to be equal to **46,620 km**.Obviously he was off by some margin, but we should give him credit for coming up with this back in 250 BC, about 2300 years ago.What do you think about this? I would love to hear from you guys.",

        "description": "Is it really hard to find out surface area of the Earth ourselves? Not much actu"
