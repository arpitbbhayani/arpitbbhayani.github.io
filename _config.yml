# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Arpit Bhayani | Blog of a software engineer
email: arpit.b.bhayani@gmail.com
description: An avid programmer, passionate about engineering and building products. Knows a bit of everything.
baseurl: ""
url: "https://arpitbhayani.me"
img: https://arpitbhayani.me/static/images/profiles/arpit.png
keywords: blog, computer science, competitive programming

permalink: /:categories/:title.html
highlighter: pygments
twitter_username: arpit_bhayani

# Build settings
markdown: kramdown
exclude: [semantic, node_modules, static/semantic/src/, static/semantic/tasks, static/node_modules]
plugins:
    - jekyll-sitemap
    - jemoji
blog_types:
    - blog
    - techie
    - curiosity
plugins_dir: _plugins
environment: production
emoji:
    src: "/static/images"
