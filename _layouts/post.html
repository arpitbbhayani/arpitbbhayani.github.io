---
layout: fullpage
---
<div class="ui hidden divider"></div>

<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div itemscope="" itemtype="http://schema.org/BlogPosting">
            <article>
                <h1 itemprop="name headline" class="ui huge header center aligned">
                    <b>{{ page.title }}</b>
                </h1>
                {% if page.img %}
                <div itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
                    <meta itemprop="url" content="{{page.img}}" />
                    <img itemprop="image" class="ui centered large image" src="{{page.img}}" alt="{{page.title}}" />
                </div>
                {% endif %}
                <div itemprop="articleBody">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
    <div class="one wide column"></div>
    <div class="four wide column">
        <div class="ui basic nospace segment">
            {% include ads_rect_001_plugin.html %}
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui basic nospace segment">
            {% include ads_rect_001_plugin.html %}
        </div>
    </div>
</div>

{% include ads_plugin.html %}

{% if page.comments %}
    {% include comment_plugin.html %}
{% endif %}
