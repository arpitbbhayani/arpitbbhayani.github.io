<div class="ui grid">
  <div class="row computer tablet only">
    <div class="ui top borderless menu secondary fluid">
    <div class="ui fitted item logo">
        <a href='/' class="ui item">Arpit Bhayani</a>
    </div>
      {% if page.layout != 'post' %}
      <div class="right menu">
        <div class="ui item">
          <a href="{% post_url 1979-01-01-blogs %}">Blogs</a>
        </div>
        <div class="ui item">
          <a href="{% post_url 1979-01-01-programming %}">Coding Solutions</a>
        </div>
      </div>
      {% else %}
      <div class="right menu">
        <a class="item" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" data-content="Share it on facebook" data-variation="tiny" data-position="bottom center">
          <i class="facebook f grey icon"></i>
        </a>
        <a class="item" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" data-content="Share it on twitter" data-variation="tiny" data-position="bottom right">
          <i class="twitter grey icon"></i>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="row mobile only">
    <div class="ui top borderless menu secondary fluid">
        <div class="ui fitted item logo">
            <a href='/' class="ui item">Arpit Bhayani</a>
        </div>
      {% if page.layout != 'post' %}
      <div class="right menu">
          <div class="ui item">
              <a href="{% post_url 1979-01-01-blogs %}">Blogs</a>
          </div>
          <div class="ui item">
            <a href="{% post_url 1979-01-01-programming %}">Coding Solutions</a>
          </div>
      </div>
      {% else %}
      <div class="right menu">
        <div class="ui dropdown item">
          <i class="content icon"></i>
          <div class="menu">
            <a class="item" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank">
              <i class="facebook icon"></i> Share it on facebook
            </a>
            <a class="item" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank">
              <i class="twitter icon"></i> Tweet about it
            </a>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
